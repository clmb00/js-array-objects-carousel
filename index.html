<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="./css/style.css">
  <title>Carosello Array di Oggetti</title>
</head>
<body>

  <div class="container">
    <div class="carousel">
      <div class="carousel-top">
      </div>
      <div class="carousel-bottom">
        <button class="direction" id="btn-left" type="button">
          <i class="fa-solid fa-angles-left"></i>
        </button>
        <button class="direction" id="btn-right" type="button">
          <i class="fa-solid fa-angles-right"></i>
        </button>
      </div>
    </div>
    <div class="utility">
      <button id="inverse" class="utility">Inverti l'ordine di Scorrimento</button>
      <button id="stop" class="utility">Interrompi lo Scorrimento</button>
      <button id="play" class="utility">Ricomincia lo Scorrimento</button>
      <button id="random" class="utility">Random Immagine</button>
    </div>
  </div>
  
  <script src="./js/script.js"></script>
</body>
</html>
